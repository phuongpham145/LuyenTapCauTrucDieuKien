<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let inputa
    let inputb
    inputa = prompt("Nhập A ")
    inputb = prompt("Nhập B ")
    let a = parseInt(inputa) ;
    let b = parseInt(inputb);
    if(a%b) alert("A không chia hết cho B ") ;
    else alert("A chia hết cho B ");
</script>
