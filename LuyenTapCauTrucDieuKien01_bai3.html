<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var number ;
    number = parseInt(prompt("Nhập vào một số"));
    if(number > 0) document.write(number + " lớn hơn 0");
    else if (number < 0) document.write(number + " nhỏ hơn 0 ");
    else document.write("Số vừa nhập bằng 0");
</script>
</body>
</html>
