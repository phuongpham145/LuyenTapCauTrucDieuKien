<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var a , b , c , max ;
    a = parseInt(prompt("Nhập số A "));
    b = parseInt(prompt("Nhập số B "));
    c = parseInt(prompt("Nhập số C "));
    max = a ;
    if(max < b) max = b ;
    if(max < c) max = c ;
    alert("Max = "+ max);
</script>
</body>
</html>
